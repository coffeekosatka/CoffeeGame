<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/2.png">
</head>
<body class="wrapper">
    <div class="title">Welcome to Coffee Game!</div>
    <div class="description">Your task is to jump and prevent caffeine from getting into the coffee cup!</div>
    <div class="choose">
        <div class="start">Start</div>
        <div class="score">Score</div>

    </div>
    <div class="game">
        <div id="coffeine"></div>
        <div id="cup"></div>
    </div>
    <div class="over">Game Over!</div>
    <div class="table">
        <div class="table_name"> Best Score </div>
        <div class="best"></div>
        <div class="your_name"></div>

    </div>



    <script src="script.js"></script>
    
</body>
</html>
